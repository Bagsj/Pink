<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo" href="#">
            <img class="header__logo-img" src="./img/logo.png" alt="logo" />
          </a>
          <ul class="header__menu">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Home</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">About</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Product</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Pricing</a>
            </li>
          </ul>
          <img class="vector__img" src="./img/vector.png" alt="vector" />
        </div>
      </div>
    </header>

    <main class="main">
      <section class="top">
        <div class="container">
          <div class="top__inner">
            <div class="top__info">
              <p class="top__suptitle">Creative Agency</p>
              <h1 class="top__title">We Deliver The Best Product for You</h1>
              <p class="top__subtitle">
                Design is the creation of a plan or convention for the
                construction of an object or a system as in architectural
                blueprints, engineering drawings, business processes,
              </p>
              <button class="top__button button">
                <span class="button__text">Get started</span>
                <img class="button__img" src="./img/start.png" alt="start" />
              </button>
            </div>
            <div class="top__image">
              <img class="top__img" src="./img/creative.png" alt="#" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
